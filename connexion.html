<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../media/logo_UFRMI.png">
    <link rel="stylesheet" href="Design.css">
    <title>Archives UFRMI</title>
</head>
<body>
    <div class="connexion">

        <h1>Renseigner vos informations pour vous connecter</h1>

        <img src="media/logo_UFRMI.png" alt="logo">

        <div class="division">
            <ul>
                <li id="Elogin">Entrer un login</li>
                <li id="Clogin">Creer un login</li>
            </ul>
            <div class="frame">
                <h3>Connexion</h3>
                <form id="sign">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email1" name="email" required>
                        <div id="emailError1" class="error1"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password1" name="password" required>
                        <div id="passwordError1" class="error"></div>
                    </div>
                    <button type="submit">Se connecter</button>
                </form>
            </div>

            <div class="mon_frame" style="visibility: hidden;">
                <h3>Creer un compte utilisateur</h3>
                <form id="registrationForm">

                    <div class="form-group">
                        <label for="nom">Nom & Prenom *</label>
                        <input type="text" id="nom" name="nom" required>
                        <div id="nomError" class="error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="niveau">Niveau d'étude *</label>
                        <select id="niveau" name="niveau" required>
                            <option value="">-- Sélectionnez --</option>
                            <option value="Licence">Licence 1</option>
                            <option value="Licence">Licence 2</option>
                            <option value="Licence">Licence 3</option>
                            <option value="Master">Master 1</option>
                            <option value="Master">Master 2</option>
                        </select>
                        <div id="niveauError" class="error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                        <div id="emailError" class="error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe *</label>
                        <input type="password" id="password" name="password" required>
                        <div id="passwordError" class="error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div id="confirmPasswordError" class="error"></div>
                    </div>
                    
                    <button type="submit">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
    <script src="commande3.js"></script>
</body>
</html>
